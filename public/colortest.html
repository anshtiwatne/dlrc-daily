<script>
    const colorThief = new ColorThief()

    function toHSL(r, g, b) {
        r /= 255, g /= 255, b /= 255

        var max = Math.max(r, g, b), min = Math.min(r, g, b)
        var h, s, l = (max + min) / 2

        if (max == min) {
            h = s = 0
        }
        else {
            var d = max - min;
            s = l > 0.5 ? d / (2 - max - min) : d / (max + min)

            switch (max) {
                case r: h = (g - b) / d + (g < b ? 6 : 0); break
                case g: h = (b - r) / d + 2; break
                case b: h = (r - g) / d + 4; break
            }

            h /= 6;
        }

        h = Math.round(360 * h)
        s = Math.round(100 * s)
        l = Math.round(100 * l)

        return { h: h, s: s, l: l };
    }

    function getBgColor(imgEl) {

        dominantColor =colorThief.getColor(imgEl, 1)
        rgb = { r: dominantColor[0], g: dominantColor[1], b: dominantColor[2] }
        let hsl = toHSL(rgb.r, rgb.g, rgb.b)
        // increase luminosity and saturation if too dark
        if (hsl.l < 75) {
            hsl.s = Math.round((hsl.l / 75 + 1) * 25)
            hsl.l = 75
        }

        const bgColor = `hsl(${hsl.h}, ${hsl.s}%, ${hsl.l}%)`
        return bgColor
    }

    const image = document.querySelector('img')
    image.onload = () => {
        const color = getBgColor(image)
        console.log(color)
        document.body.style.backgroundColor = color
    }
</script>
