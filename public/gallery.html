    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <meta name="title" content="DLRC Daily">
    <meta name="description"
        content="Stay updated on the happenings at the DLRC campus through short articles uploaded daily by the DLRC Newsletter">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="DLRC Daily" />
    <meta property="og:description"
        content="Stay updated on the happenings at the DLRC campus through short articles uploaded daily by the DLRC Newsletter" />

</head>

<style>
    body {
        background-color: #2F2F2F;
    }

    #gallery img {
        border-radius: 2.5px;
        max-width: 100%;
        display: block;
        box-shadow: 0.1rem 0.1rem 1rem rgba(0, 0, 0, 0.5);
    }

    figure {
        margin: 0;
        display: grid;
        grid-template-rows: 1fr auto;
        margin-bottom: 10px;
        break-inside: avoid;
    }

    figure > img {
        grid-row: 1 / -1;
        grid-column: 1;
    }

    #gallery {
        margin: 10px 10px;
        column-count: 4;
        column-gap: 10px;
    }

    @media screen and (max-width: 1000px) {
        #gallery {
            column-count: 3;
        }
    }
</style>

<body>
    <a class="logo" href="/">
        <img class="logoImg" src="assets/logos/logo.webp" width="35rem" height="35rem" alt="DLRC logo">
        <span class="logoTxt">DLRC DAILY</span>
    </a>
    <a href="about" class="infoBtn material-symbols-rounded">info</a>

    <div id="gallery"></div>
</body>

<script type="module">
    const app = firebase.app()
    const db = firebase.firestore()

    function loadImage(image) {
        document.getElementById("gallery").innerHTML += /*html*/
            `
            <figure>
                <a href="${image.link}">
                    <img src="${image.src}" alt="${image.alt}">
                </a>
            </figure>`
    }

    function main() {
        console.log(db.collection("articles").get().then(snapshot => console.log(snapshot.docs[0].data().headline)))
        db.collection("articles").get().then((snapshot) => {
            let images = []

            snapshot.docs.forEach(doc => {
                const articleData = doc.data()
                const id = doc.id
                const publishDate = articleData.publishDate.toDate()
                const articleURL = new URL("https://daily.dlrc.in/")
                articleURL.searchParams.append("article", id)

                if (!articleData.hidden) {
                    const image = { src: articleData.coverImage, alt: articleData.headline, link: articleURL.href, publishDate: publishDate }
                    images.push(image)
                }
            })

            images.sort((a, b) => a.publishDate - b.publishDate).reverse() // sorting the articles by publishDate
            images.forEach(image => {
                loadImage(image)
            })
        })
    }

    main()
</script>

</html>
