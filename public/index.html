<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <title>DLRC Daily</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.23.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.23.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.18.0/firebase-analytics-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="./manifest.webmanifest" rel="manifest">

    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="darkreader-lock">

    <meta name="title" content="DLRC Daily">
    <meta name="description" content="Stay updated on the happenings at the DLRC campus through short articles uploaded daily by the DLRC Newsletter">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://dlrc-daily.web.app/assets/logos/logo.webp">
</head>

<body>
    <a class="logoGroup" href="/">
        <img class="logoImage" src="./assets/logos/logo.webp" height="35rem">
        <span class="logoText">DLRC DAILY</span>
    </a>
    <a href="about.html" class="infoButton material-symbols-rounded">info</a>
    <div id="articles"></div>
    <div id="endScreen"><span class="loader"></span></div>

    <script>
        if (typeof navigator.serviceWorker !== "undefined") {
          navigator.serviceWorker.register("sw.js")
        }
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
