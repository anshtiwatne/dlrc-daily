<!DOCTYPE html>
<html lang="en">

<head>

    <title>DLRC Daily</title>
    <link href="./manifest.webmanifest" rel="manifest">
    <link rel="icon" type="image/x-icon" href="./assets/logos/favicon.ico">
    <link rel="canonical" href="https://daily.dlrc.in/" />

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.23.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.23.0/firebase-firestore-compat.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <meta name="darkreader-lock">

    <meta name="title" content="DLRC Daily">

    <meta property="og:type" content="website">
    <meta property="og:image" content="./assets/logos/any.png">
</head>

<body>
    <a class="logo" href="/">

    <a href="about.html" class="infoBtn material-symbols-rounded">info</a>

    <div id="articles"></div>
    <div id="endScreen"><span class="loader"></span></div>

    <script>
        if (typeof navigator.serviceWorker !== "undefined") {
          navigator.serviceWorker.register("sw.js")
        }
    </script>

    <script type="module" src="script.js"></script>

</html>
