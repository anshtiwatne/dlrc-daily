<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DLRC Daily</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="./manifest.webmanifest" rel="manifest">

    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="darkreader-lock">

    <meta name="title" content="DLRC Daily">
    <meta name="description" content="Stay updated on the happenings at the DLRC campus through short articles uploaded daily by the DLRC Newsletter">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://dlrc-daily.web.app/assets/logos/logo.webp">
</head>

<body>
    <a class="logoGroup clickable" href="/">
        <img class="logoImage" src="./assets/logos/logo.webp" height="35rem">
        <span class="logoText">DLRC DAILY</span>
    </a>
    <a href="/" class="infoButton material-symbols-rounded clickable">close</a>
    <div class="about">
        <br>
        <div>DLRC Daily by the DLRC Newsletter</div>
        <div><a href="https://www.dlrc.in/newsletter">Follow the newsletter</a></div>
        <br>
        <div>App developed by Ansh Tiwatne</div>
        <div>Support email: ansh.tiwatne@gmail.com</div>
        <br>
        <div>v1.0-beta1</div>
        <div><a href="https://github.com/anshtiwatne/dlrc-daily/">Contribute to the code</a></div>
        <br><br>
        <a href="https://play.google.com">
        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" class="appStorePromo" alt="">
        </a>
    </div>
</body>

</html>
